<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFuze - Edit Account</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<!-- Navigation Bar -->
<header>
    <div class="logo">StudyFuze</div>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/account">Account</a>
        {% if session.get('logged_in') %}
            <span class="user-menu">Logged in as {{ user_info['name'] }}</span>
            <a href="/account">account</a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        {% endif %}
    </nav>
</header>

<!-- Main Content -->
<div class="main-content">
    <h1>Edit Your Account Information</h1>

    <form action="{{ url_for('edit_account') }}" method="POST">
        <div class="form-group">
            <input type="number" name="age" value="{{ user_info[4] }}" placeholder="Age" required>
        </div>
        <div class="form-group">
            <input type="text" name="college" value="{{ user_info[5] }}" placeholder="College" required>
        </div>
        <div class="form-group">
            <input type="text" name="major" value="{{ user_info[6] }}" placeholder="Major" required>
        </div>
        <div class="form-group">
            <textarea name="classes" placeholder="Classes Participating" rows="3">{{ user_info[7] }}</textarea>
        </div>
        <div class="form-group">
            <textarea name="hobbies" placeholder="Hobbies" rows="3">{{ user_info[8] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit">Update</button>
        </div>
    </form>
</div>

</body>
</html>
